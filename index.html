<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Riot Games</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <ul class="menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Buscar</a></li>
                <li><a href="">Biblioteca</a></li>
                <li id="menu">
                    <a id="link" href="#"><span id="burger"></span></a>
                    <ul class="list-unstyled">
                      <li><a href="#">Accueil</a></li>
                      <li><a href="#">Formation</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                </li>

            </ul>
            
            
            <a class="brandBx" href="">
                <span>MUSIC LEGENDS</span>
            </a>
            <span class="userBx">
                <span class="userName">Sameque Marques</span>
                <span class="userPicture">
                    <img src="img/user.jpg" alt="">
                </span>
            </span>
        </nav>

        <div id="player-Section">
            <img class="logoLoL" src="img/logo-lol.svg" alt="" srcset="">
            <span class="NameRiot">Riot Games</span>
            <div class="prevNextbx">
                <div class="prevBx">
                    <img src="img/arrow-left-2.svg" alt="">
                </div>
                <span class="">1/10</span>
                <div class="nextBx">
                    <img src="img/arrow-right-2.svg" alt="">
                </div>
                
            </div>
        </div>

        <div class="player">
            <div class="infoMusic">
                <span class="heartIcon">
                    <img src="img/heart.svg" alt="">
                </span>
                <div>
                    <span class="nameMusic">Warrior</span>
                    <span class="nameArtist">Riot Games FT Imagine dragons</span>
                </div>
            </div>

            <div class="controllMusic">
                <button><img src="img/repeat.svg" alt=""></button>
                <button><img src="img/arrow-left.svg" alt=""></button>
                <button class="btnPlay"><img src="img/play.svg" alt=""></button>
                <button><img src="img/arrow-right.svg" alt=""></button>
                <button><img src="img/rotate-cw.svg" alt=""></button>
            </div>

            <div class="controllMusic2">
                <button><img src="img/volume.svg" alt=""></button>
                <button><img src="img/minimize.svg" alt=""></button>
            </div>
        </div>
        
    </div>


    <script src="js/menuMobile.js"></script>
</body>
</html>
